<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Greeting</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
        .card { max-width: 720px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 16px; }
        img { max-width: 220px; height: auto; display: block; margin-top: 16px; }
        .muted { color: #6b7280; }
        a { color: #2563eb; text-decoration: none; }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="${title}">Task 1</h1>
    <p th:text="${message}">Greeting message</p>
    <p class="muted">Try the plain text endpoint: <a href="/">/</a></p>
    <img src="/vistula.png" alt="Vistula logo" />
</div>
</body>
</html>
